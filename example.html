<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="tiles/ZxMetroTiles.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="tiles/ZxMetroTiles.js" type="text/javascript"></script>
    <style type="text/css">
        .box
        {
            width: 200px;
            height: 200px;
            font-size: 30px;
            background-color: #EEEEEE;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .out
        {
            width: 200px;
            height: 200px;
        }
        .hide
        {
            display: none;
        }
    </style>
</head>
<body>
    <div class="zxMetroTile out">
        <div class="tile box">
            Tile 2
        </div>
        <div class="tile box">
            Tile 1
        </div>
    </div>
</body>
</html>
