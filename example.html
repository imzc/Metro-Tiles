<!DOCTYPE html>
<html>
<head>

    <link href="css/site.css" rel="stylesheet" type="text/css" />

<body>

            <span class="title">SkyDrive</span><br/>
            free
        </div>
    </div>

        <img src="images/translator.png" width="95" height="95"  />

            <span class="title">Translator</span><br/>
            free
        </div>
